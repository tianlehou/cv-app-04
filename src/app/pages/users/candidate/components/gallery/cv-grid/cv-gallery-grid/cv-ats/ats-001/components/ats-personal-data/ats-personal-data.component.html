<div class="profile-container">
  <div class="form-group" [formGroup]="profileForm">
    <div class="personal-data-field">
      <p>{{ profileForm.get("fullName")?.value }}</p>
    </div>

    <div class="personal-data-field bar">
      <label>{{ profileForm.get("profesion")?.value }}</label>
    </div>

    <div class="display-flex-center">
      <div class="personal-data-field">
        <label>{{ profileForm.get("phone")?.value }}</label>
      </div>

      <label class="personal-data-field">
        <span style="padding: 0 1rem;">|</span>{{ profileForm.get("editableEmail")?.value }}
      </label>

      <label class="personal-data-field">
        <span style="padding: 0 1rem;">|</span>{{ profileForm.get("direction")?.value }}
      </label>
    </div>
  </div>
</div>
