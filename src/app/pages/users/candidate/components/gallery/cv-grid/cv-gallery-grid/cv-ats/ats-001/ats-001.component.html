<div class="responsive-wrapper" [style.font-size]="currentStyles.fontSize">

    class="ats-container"
    id="pdf-content"
    [style.padding]="currentStyles.padding"
    [style.font-family]="currentStyles.fontFamily"
  >
    <div class="section">
      <app-ats-personal-data
        [currentUser]="currentUser"
      ></app-ats-personal-data>
    </div>

    <div class="section">
      <app-ats-about-me [currentUser]="currentUser"></app-ats-about-me>
    </div>

    <div class="section">
      <app-ats-skills [currentUser]="currentUser"></app-ats-skills>
    </div>

    <div class="section">
      <app-ats-experience [currentUser]="currentUser"></app-ats-experience>
    </div>

    <div class="section">
      <app-ats-education [currentUser]="currentUser"></app-ats-education>
    </div>
  </div>
</div>
