<div class="profile-container">
  <label class="bar">Habilidades:</label>
  <form [formGroup]="profileForm">
    <div class="form-group">
      <div *ngFor="let skill of profileForm.get('skills')?.value">
        <span>
          <strong>Habilidades TÃ©cnica:</strong>
          <label>{{ skill.hardSkills || "No especificado" }}</label>
        </span>

        <span>
          <strong>Habilidades Blandas:</strong>
          <label>{{ skill.softSkills || "No especificado" }}</label>
        </span>

        <span *ngIf="skill.languages">
          <strong>Idiomas:</strong>
          <label>{{ skill.languages || "No especificado" }}</label>
        </span>

        <span *ngIf="skill.certification">
          <strong>Certificaciones:</strong>
          <label>{{ skill.certification || "No especificado" }}</label>
        </span>
      </div>
    </div>
  </form>
</div>
