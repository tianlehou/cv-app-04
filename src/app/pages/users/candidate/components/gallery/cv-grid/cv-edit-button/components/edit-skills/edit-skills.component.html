<div class="edit-profile-container">
  <header class="display-flex-space-between">
    <h3>
      <i class="fas fa-star"></i>
      <span>Habilidades</span>
    </h3>
    <app-cv-edit-button-row
      [isEditing]="editableFields['skills']"
      [hasChanges]="formHasChanges"
      (onCancel)="onCancel()"
      (onEditSave)="toggleEdit('skills')"
    >
    </app-cv-edit-button-row>
  </header>

  <body>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <div formArrayName="skills">
          <div
            *ngFor="let skill of skillsArray.controls; let i = index"
            [formGroupName]="i"
            class="skill-group"
          >
            <div>
              <div class="form-group">
                <label for="name">Habilidades TÃ©cnicas:</label>
                <textarea
                  type="text"
                  id="hardSkills"
                  formControlName="hardSkills"
                  class="form-control"
                  [readonly]="!editableFields['skills']"
                ></textarea>
              </div>

              <div class="form-group">
                <label for="name">Habilidades Blandas:</label>
                <textarea
                  type="text"
                  id="softSkills"
                  formControlName="softSkills"
                  class="form-control"
                  [readonly]="!editableFields['skills']"
                ></textarea>
              </div>

              <div class="form-group">
                <label for="name">Certificaciones: (opcional)</label>
                <textarea
                  type="text"
                  id="certification"
                  formControlName="certification"
                  class="form-control"
                  [readonly]="!editableFields['skills']"
                ></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</div>

<app-skills-info></app-skills-info>
