<!-- image-item-container.component.html -->
<div class="image-item" (contextmenu)="false" draggable="false" ondrop="return false;">
    <img [src]="imageUrl" alt="User uploaded image" draggable="false">
    <app-watermark [initialPosition]="'center'"></app-watermark>
    <app-image-delete-button (deleteConfirmed)="handleDeleteConfirmed(imageUrl)"></app-image-delete-button>
</div>
