<!-- sidebar.component.html -->
<!-- Icono para abrir el menú -->
<span class="sidebar-icon" (click)="toggleMenu()">☰</span>

<!-- Menú lateral -->
<div class="sidebar-menu" [class.open]="isMenuOpen" (click)="preventClose($event)">
  <!-- Ícono de cierre -->
  <div class="sidebar-header">
    <h2 class="sidebar-title">menu</h2>
    <span class="close-icon" (click)="toggleMenu()">&times;</span>
  </div>
  <nav>
    <ul class="main-menu">
      <li [class.active]="activeSection === 'profile'" [class.disabled]="activeSection === 'profile'">
        <a (click)="activeSection !== 'profile' ? onProfileClick() : null">
          <i class="fas fa-home" style="color: var(--clr-blue)"></i>
          <span>Perfil</span>
        </a>
      </li>

      <li [class.active]="activeSection === 'subscription'" [class.disabled]="activeSection === 'subscription'">
        <a (click)="
            activeSection !== 'subscription' ? onSubscriptionClick() : null
          ">
          <i class="fas fa-id-card-alt" style="color: var(--clr-green)"></i>
          <span>Suscripciones</span>
        </a>
      </li>

      <li [class.active]="activeSection === 'refer'" [class.disabled]="activeSection === 'refer'">
        <a (click)="activeSection !== 'refer' ? onReferClick() : null">
          <i class="fas fa-user-plus" style="color: var(--clr-purple)"></i>
          <span>Referir</span>
        </a>
      </li>
    </ul>

    <ul class="logout-menu">
      <li>
        <a href="#" (click)="logout()">
          <i class="fas fa-sign-out-alt" style="color: var(--clr-red)"></i>
          <span>Cerrar Sesión</span>
        </a>
      </li>
    </ul>
  </nav>
</div>

<!-- Capa para detectar clics fuera del menú -->
<div class="overlay" *ngIf="isMenuOpen" (click)="toggleMenu()"></div>
