<div class="dashboard-container">
  <!-- Sección de estadísticas combinadas -->
  <div class="stats-section">
    <app-refer-stats-grid 
      [totalReferrals]="stats.totalReferrals"
      [activeReferrals]="stats.activeReferrals"
      [conversions]="stats.conversions">
    </app-refer-stats-grid>
    
    <app-referral-rewards [rewards]="stats.rewardsEarned"></app-referral-rewards>
  </div>

  <!-- Sección de gráficos -->
  <!-- <app-referral-performance-chart [referrals]="referrals"></app-referral-performance-chart> -->

  <!-- Sección de filtros -->
  <app-refer-filters
    [userTypeFilter]="userTypeFilter"
    [searchQuery]="searchQuery"
    (filtersApplied)="onFiltersApplied($event)">
  </app-refer-filters>

  <!-- Tabla de usuarios -->
  <app-refer-user-table
    [users]="paginatedUsers"
    (statusToggled)="onStatusToggled($event)">
  </app-refer-user-table>

  <!-- Paginación -->
  <app-refer-pagination
    [currentPage]="currentPage"
    [totalItems]="filteredUsers.length"
    [pageSize]="pageSize"
    (pageChange)="onPageChange($event)">
  </app-refer-pagination>
</div>
