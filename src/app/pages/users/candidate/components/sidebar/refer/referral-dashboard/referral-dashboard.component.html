<!-- referral-dashboard.component.html -->
<div class="dashboard-container">
  <h2>Tu Dashboard de Referidos</h2>
  
  <div *ngIf="loading" class="loading">Cargando estadísticas...</div>
  
  <div *ngIf="!loading && referralData">
    <div class="user-info">
      <h3>{{ referralData.fullName || 'Tus' }} Referidos</h3>
      <p>Total: {{ referralData.count }}</p>
    </div>
    
    <div class="referrals-list">
      <table *ngIf="referralData.referrals.length > 0">
        <thead>
          <tr>
            <th>Email</th>
            <th>Fecha de Registro</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let referral of referralData.referrals">
            <td>{{ referral.email }}</td>
            <td>{{ referral.timestamp | date:'medium' }}</td>
            <td>
              <span class="status-badge status-{{referral.status}}">
                {{ referral.status || 'registered' }}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
      <p *ngIf="referralData.referrals.length === 0">Aún no tienes referidos.</p>
    </div>
  </div>
</div>
