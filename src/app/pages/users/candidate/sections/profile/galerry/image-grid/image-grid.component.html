<!-- image-grid.component.html -->
<div class="top-row" *ngIf="!readOnly || isExample">
    <app-image-info-bar [userImages]="isExample ? [] : userImages"></app-image-info-bar>
    <app-image-upload-button 
        *ngIf="!readOnly"
        [userEmailKey]="userEmailKey" 
        [isExample]="isExample"
        (uploadComplete)="handleUploadComplete($event)">
    </app-image-upload-button>
    <div *ngIf="isExample" class="example-upload-placeholder">
        <i class="fas fa-upload"></i>
        <span>Subir imagen</span>
    </div>
</div>

<div class="gallery-grid">
    <!-- Mostrar imÃ¡genes si existen -->
    <app-image-item-container *ngFor="let image of userImages" [imageUrl]="image" [currentUser]="currentUser"
        [userEmailKey]="userEmailKey" [isOwner]="!readOnly"
        (imageDeleted)="onImageDeleted($event)"></app-image-item-container>

    <!-- Mostrar mensaje cuando no hay imÃ¡genes -->
    <app-image-empty-gallery-message *ngIf="userImages.length === 0"></app-image-empty-gallery-message>
</div>
