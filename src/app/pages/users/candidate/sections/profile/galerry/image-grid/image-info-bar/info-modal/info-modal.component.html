<div class="info-modal" *ngIf="isVisible">
    <div class="info-modal-content">
        <div class="info-modal-header">
            <h3>Información importante</h3>
            <button class="close-button" (click)="closeModal()">&times;</button>
        </div>
        <div class="info-modal-body">
            <p><i class="fas fa-shield-alt"></i> Todas las imágenes están protegidas con:</p>
            <ul>
                <li><i class="fas fa-water" title="Marca de agua"></i> Marca de agua dinámica</li>
                <li><i class="fas fa-lock" title="Encriptación"></i> Encriptación en almacenamiento</li>
                <li><i class="fas fa-user-shield" title="Control de acceso"></i> Control de acceso seguro</li>
            </ul>
            <p>Las imágenes subidas son exclusivas para uso en tu CV.</p>
        </div>
    </div>
</div>
