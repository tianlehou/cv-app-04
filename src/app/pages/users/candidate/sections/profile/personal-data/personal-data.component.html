<div class="profile-container">
  <div class="form-group" [formGroup]="profileForm">
    <header style="display: grid; justify-content: center; text-align: center;">
      <span id="fullName" *ngIf="profileForm.get('fullName')?.value">{{ profileForm.get("fullName")?.value }}</span>
      <p id="profesion" *ngIf="profileForm.get('profesion')?.value">{{ profileForm.get("profesion")?.value }}</p>
    </header>

    <section style="display: grid; justify-content: center;">
      <!-- paÃ­s -->
      <div class="icon-field" *ngIf="profileForm.get('country')?.value">
        <i class="fas fa-globe-americas" style="color: var(--clr-green);"></i>
        <p id="country">{{ getCountryName(profileForm.get('country')?.value) }}</p>
      </div>

      <div class="icon-field" *ngIf="profileForm.get('phone')?.value">
        <i class="fas fa-phone" style="color: var(--clr-green);"></i>
        <p id="phone">{{ profileForm.get("phone")?.value }}</p>
      </div>

      <div class="icon-field" *ngIf="profileForm.get('editableEmail')?.value">
        <i class="fas fa-envelope" style="color: var(--clr-green);"></i>
        <p id="editableEmail">{{ profileForm.get("editableEmail")?.value }}</p>
      </div>

      <div class="icon-field" *ngIf="profileForm.get('direction')?.value">
        <i class="fas fa-map-marker-alt" style="color: var(--clr-green);"></i>
        <p id="direction">{{ profileForm.get("direction")?.value }}</p>
      </div>
    </section>
  </div>
</div>
