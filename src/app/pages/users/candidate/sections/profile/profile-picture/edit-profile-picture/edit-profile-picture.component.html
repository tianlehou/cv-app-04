<div class="edit-profile-container" *ngIf="!showInfoComponent">
  <header>
    <h3>
      <i class="fas fa-camera"></i>
      <span>Foto de Perfil</span>
    </h3>
  </header>

  <body>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <div class="display-flex-center">
          <img class="profile-picture-preview" [src]="profileForm.get('profilePicture')?.value" />
          <label>Selecciona una imagen:</label>
        </div>
        <input type="file" accept="image/*" (change)="onFileSelected($event)" class="form-control" />
      </div>
      <button type="submit" class="btn" [disabled]="profileForm.invalid">
        <i class="fas fa-save"></i> Guardar Cambios
      </button>
    </form>
  </body>
</div>

<app-profile-picture-info *ngIf="!isExample"></app-profile-picture-info>
