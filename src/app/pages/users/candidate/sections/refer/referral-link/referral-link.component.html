<!-- refer.component.html -->
<div class="refer-container">
  <h2>Referir a un amigo</h2>
  <p>Comparte este enlace con tus contactos:</p>

  <div class="referral-link display-flex-center">
    <input type="text" [value]="referralLink" readonly>
    <div class="buttons-row">
      <button (click)="copyToClipboard()" title="Copiar">
        <i class="bi" [class.bi-copy]="!isCopied" [class.bi-check2-circle]="isCopied"></i>
        <label>Copiar</label>
      </button>
      <button (click)="shareLink()" class="share-button" title="Compartir">
        <i class="bi bi-share"></i>
        <label>Compartir</label>
      </button>
    </div>
  </div>

  <div class="social-share" *ngIf="!canShare">
    <button (click)="shareVia('whatsapp')">
      <i class="bi bi-whatsapp"></i> WhatsApp
    </button>
    <button (click)="shareVia('email')">
      <i class="bi bi-envelope"></i> Email
    </button>
  </div>
</div>
