<div class="modal-container" [class.show]="isVisible">
  <div class="modal-header">
    <span class="close-btn" (click)="onClose()">&times;</span>
  </div>

  <div class="modal-content">
    <div class="modal-body">
      <h1>Ejemplos</h1>
      <app-profile-picture [currentUser]="null"></app-profile-picture>
      <app-personal-data [currentUser]="null"></app-personal-data>
      <app-gallery
        [currentUser]="null"
        [isExample]="true"
        [isEditor]="isEditor"
        [readOnly]="!isEditor"
      >
      </app-gallery>
    </div>
  </div>
  <app-example-pagination 
    [isExample]="true"
    [totalItems]="50"
    [pageSize]="10"
  ></app-example-pagination>
</div>
