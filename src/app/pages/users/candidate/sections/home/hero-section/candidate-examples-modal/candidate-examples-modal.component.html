<div class="modal-container" [class.show]="isVisible">
  <div class="modal-header">
    <h1 class="modal-title">
      ej. {{currentIndex + 1}} de {{exampleIds.length}}
      <span *ngIf="isEditor"> | ID:{{currentExampleId}}</span>
    </h1>
    <span class="close-btn" (click)="onClose()">&times;</span>
  </div>

  <div class="modal-content">
    <div class="modal-body">
      <div *ngIf="isEditor">
        <app-example-editor-actions 
          (addExample)="addExample()"
          (deleteExample)="deleteExample()">
        </app-example-editor-actions>
      </div>

      <app-profile-picture [currentUser]="null"></app-profile-picture>
      <app-personal-data [currentUser]="null"></app-personal-data>
      <app-gallery
        [currentUser]="null"
        [isExample]="true"
        [isEditor]="isEditor"
        [readOnly]="!isEditor"
      >
      </app-gallery>
    </div>
  </div>
  <app-example-pagination 
    [isExample]="true"
    [totalItems]="exampleIds.length"
    [pageSize]="1"
    (pageChange)="onPageChange($event)"
  ></app-example-pagination>
</div>
