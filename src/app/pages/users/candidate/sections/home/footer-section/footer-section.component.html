<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <div class="footer-column">
                <h3>TalentoVisual</h3>
                <p>La plataforma que conecta talento con oportunidades mediante el poder de lo visual.</p>
                <div class="social-links">
                    <a *ngFor="let social of socialLinks" [href]="social.url" target="_blank" rel="noopener noreferrer">
                        <ion-icon [name]="'logo-' + social.name"></ion-icon>
                    </a>
                </div>
            </div>
            
            <div *ngFor="let column of footerColumns" class="footer-column">
                <h3>{{column.title}}</h3>
                <ul>
                    <li *ngFor="let link of column.links">
                        <a [href]="link.url">
                            <ion-icon *ngIf="link.icon" [name]="link.icon"></ion-icon>
                            {{link.text}}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; {{currentYear}} TalentoVisual. Todos los derechos reservados.</p>
        </div>
    </div>
</footer>
