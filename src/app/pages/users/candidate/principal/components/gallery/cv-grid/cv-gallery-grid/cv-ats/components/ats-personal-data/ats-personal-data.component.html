<div class="profile-container">
  @if (isLoading) {
    <p>Cargando datos personales...</p>
  } @else {
    <div class="form-group" [formGroup]="profileForm">
      <div class="personal-data-field">
        <p>{{ profileForm.get('fullName')?.value }}</p>
      </div>

      <div class="personal-data-field">
        <i class="fas fa-briefcase"></i>
        <label>{{ profileForm.get('profesion')?.value }}</label>
      </div>

      <div class="personal-data-field">
        <i class="fas fa-phone-alt"></i>
        <label>{{ profileForm.get('phone')?.value }}</label>
      </div>

      <div class="personal-data-field">
        <i class="fas fa-envelope"></i>
        <label>{{ profileForm.get('editableEmail')?.value }}</label>
      </div>

      <div class="personal-data-field">
        <i class="fas fa-map-marker-alt"></i>
        <label>{{ profileForm.get('direction')?.value }}</label>
      </div>
    </div>
  }
</div>
