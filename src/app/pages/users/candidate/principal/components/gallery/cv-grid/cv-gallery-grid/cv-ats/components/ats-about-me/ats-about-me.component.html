<div class="profile-container">
  @if (isLoading) {
    <p>Cargando datos...</p>
  } @else {
    <form [formGroup]="profileForm">
      <!-- Sobre Mí -->
      <div class="form-group">
        <label for="AboutMe">Acerca de Mí:</label>
        <p id="aboutMe" class="form-control-static">
          {{ profileForm.get("aboutMe")?.value }}
        </p>
      </div>
    </form>
  }
</div>
