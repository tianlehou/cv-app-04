<div class="edit-profile-container" *ngIf="!showInfoComponent">
  <header>
    <h3>
      <i class="fas fa-star"></i>
      <span>Habilidades</span>
    </h3>
    <i class="fas fa-info-circle info-icon" title="InformaciÃ³n" (click)="openInfoModal()"></i>
  </header>

  <body>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <div class="display-flex-space-between">
          <label for="skills">Habilidades:</label>
          <button type="button" class="add-button" id="skills-btn" (click)="addSkill()">
            Agregar
          </button>
        </div>

        <div class="line"></div>

        <div formArrayName="skills">
          <div *ngFor="let skill of skillsArray.controls; let i = index" [formGroupName]="i" class="skill-group">
            <div class="form-row">
              <div class="form-group quarter-width">
                <label for="name">Habilidad:</label>
                <input type="text" id="name" formControlName="name" class="form-control" />
              </div>
              <div class="form-group quarter-width">
                <label for="proficiency">Nivel:</label>
                <input type="text" id="proficiency" formControlName="proficiency" class="form-control" />
              </div>
              <div class="form-group quarter-width">
                <label for="certification">CertificaciÃ³n:</label>
                <input type="text" id="certification" formControlName="certification" class="form-control" />
              </div>
            </div>

            <div class="button-row">
              <button type="button" class="delete-btn" (click)="confirmDeleteSkill(i)">
                Eliminar
              </button>
              <button type="button" class="edit-save-button" (click)="toggleEdit('skills')" [class.editing]="editableFields['skills']">
                {{ editableFields["skills"] ? "Guardar" : "Editar" }}
              </button>
            </div>

            <div class="line"></div>
          </div>
        </div>
      </div>
    </form>
  </body>
</div>

<app-skills-info *ngIf="showInfoComponent" (back)="toggleInfoView()"></app-skills-info>
