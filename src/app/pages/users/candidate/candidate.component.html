<main (contextmenu)="(false)">
  <div class="candidate-container">
    <div class="profile-header" *ngIf="!readOnly">
      <app-sidebar
        [activeSection]="activeSection"
        (homeClicked)="showHome()"
        (profileClicked)="showProfile()"
        (subscriptionClicked)="toggleSubscription()"
        (referClicked)="toggleRefer()"
        (professionalDevelopmentClicked)="toggleProfessionalDevelopment()"
      ></app-sidebar>
    </div>

    <div class="main-content">
      <!-- Sección de Inicio -->
      <section id="home" *ngIf="activeSection === sectionType.home">
        <app-hero-section 
          (startNow)="onHeaderStartNow()"
          [isEditor]="isEditor">
        </app-hero-section>
        <app-home (startNow)="showProfile()"></app-home>
      </section>

      <!-- Sección de Perfil -->
      <section
        id="candidate"
        *ngIf="activeSection === sectionType.profile"
        (contextmenu)="(false)"
      >
        <div class="profile-container">
          <div class="profile-components-row">
            <app-profile-picture
              *ngIf="currentUser"
              [currentUser]="currentUser"
              [isEditor]="isEditor"
              [isExample]="isExample"
              [readOnly]="readOnly">
            </app-profile-picture>
            
            <app-personal-data
              *ngIf="currentUser"
              [currentUser]="currentUser">
            </app-personal-data>
          </div>
          
          <app-gallery
            *ngIf="currentUser"
            [currentUser]="currentUser"
            [readOnly]="readOnly"
            [isOwner]="!readOnly">
          </app-gallery>
        </div>
      </section>

      <!-- Sección de Suscripción -->
      <section id="subscription" *ngIf="activeSection === sectionType.subscription && showSubscription">
        <app-subscription></app-subscription>
      </section>

      <!-- Sección de Referidos -->
      <section id="refer" *ngIf="activeSection === sectionType.refer">
        <app-refer></app-refer>
      </section>

      <!-- Sección de Desarrollo Profesional -->
      <section id="professional-development" *ngIf="activeSection === sectionType.professionalDevelopment">
        <app-professional-development [isEditor]="isEditor"></app-professional-development>
      </section>
    </div>
  </div>
</main>
