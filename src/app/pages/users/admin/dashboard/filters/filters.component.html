<div class="filters">
    <select [(ngModel)]="userTypeFilter" (change)="onSelectChange()">
        <option value="all">Todos</option>
        <option value="candidate">Candidatos</option>
        <option value="business">Empresas</option>
    </select>
    <div class="search-container">
        <input 
            type="text" 
            [(ngModel)]="searchQuery" 
            placeholder="Buscar por nombre o email"
            (keyup.enter)="applyFilters()"
        >
        <span class="search-icon" (click)="applyFilters()">
            <i class="fas fa-search"></i>
        </span>
    </div>
</div>
