<div class="job-offer-card card-border" (mouseleave)="onMouseLeave()" [class.new-offer]="jobOffer.isNew">
  <app-job-offer-header [jobOffer]="jobOffer" [minDate]="minDate" (onInfo)="openInfoModal()"
    (onDuplicate)="onDuplicate()" (onEdit)="onEdit()" (onDelete)="onDelete()" (onPublish)="onPublish()"
    (onCancelPublish)="onCancelPublish()">
  </app-job-offer-header>

  <app-job-offer-body [jobOffer]="jobOffer"></app-job-offer-body>

  <!-- Footer Component -->
  <app-job-offer-footer [jobOffer]="jobOffer" (viewApplicants)="onViewApplicants()"
    [likesCount]="likesCount" [bookmarksCount]="bookmarksCount" [sharesCount]="sharesCount" [applicationsCount]="applicationsCount">
  </app-job-offer-footer>
</div>

<!-- Componente de Modal de InformaciÃ³n -->
<app-job-offer-info-modal *ngIf="showInfoModal" (closeModal)="onInfoModalClose()"></app-job-offer-info-modal>

<!-- Modal de Postulados -->
<app-applicants-modal [jobOffer]="jobOffer" *ngIf="showApplicantsModal && jobOffer" [isOpen]="showApplicantsModal"
  [jobOfferId]="jobOffer.id || ''" [companyId]="jobOffer.companyId || ''"
  (closeModal)="onCloseApplicantsModal()"></app-applicants-modal>
