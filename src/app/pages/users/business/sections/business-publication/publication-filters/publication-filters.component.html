<div class="filters-container">
  <div class="filter-option" [class.active]="activeFilter === 'all'" (click)="selectFilter('all')">
    <i class="fas fa-list-ul icon"></i>
    <span class="filter-label">Todas</span>
    <span class="filter-count" *ngIf="statusCounts.all > 0">{{statusCounts.all}}</span>
    <div class="active-line"></div>
  </div>

  <div class="filter-option" [class.active]="activeFilter === 'published'" (click)="selectFilter('published')">
    <i class="fas fa-check-circle icon"></i>
    <span class="filter-label">Publicado</span>
    <span class="filter-count" *ngIf="statusCounts.published > 0">{{statusCounts.published}}</span>
    <div class="active-line"></div>
  </div>

  <div class="filter-option" [class.active]="activeFilter === 'draft'" (click)="selectFilter('draft')">
    <i class="fas fa-file-alt icon"></i>
    <span class="filter-label">Borrador</span>
    <span class="filter-count" *ngIf="statusCounts.draft > 0">{{statusCounts.draft}}</span>
    <div class="active-line"></div>
  </div>

  <div class="filter-option" [class.active]="activeFilter === 'expired'" (click)="selectFilter('expired')">
    <i class="fas fa-ban icon"></i>
    <span class="filter-label">Vencido/Cancelado</span>
    <span class="filter-count" *ngIf="(statusCounts.expired + statusCounts.cancelled) > 0">
      {{statusCounts.expired + statusCounts.cancelled}}
    </span>
    <div class="active-line"></div>
  </div>
</div>
