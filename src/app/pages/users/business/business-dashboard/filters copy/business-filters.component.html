<div class="filters">
    <div class="search-container">
        <input 
            type="text" 
            [(ngModel)]="searchQuery" 
            placeholder="Buscar por nombre o email"
            (keyup.enter)="applyFilters()"
        >
        <span class="search-icon" (click)="applyFilters()">
            <i class="fas fa-search"></i>
        </span>
        <button class="advanced-filter-button" (click)="toggleAdvancedFilters()">
            Filtros avanzados
        </button>
    </div>

    <div class="advanced-filters" *ngIf="showAdvancedFilters">
        <div class="filter-row">
            <div class="filter-group">
                <label>Dirección:</label>
                <input type="text" [(ngModel)]="advancedFilters.direccion" (keyup.enter)="applyFilters()">
            </div>
            <div class="filter-group">
                <label>Profesión:</label>
                <input type="text" [(ngModel)]="advancedFilters.profesion" (keyup.enter)="applyFilters()">
            </div>
        </div>
        <div class="filter-row">
            <div class="filter-group">
                <label>Habilidades:</label>
                <input type="text" [(ngModel)]="advancedFilters.habilidades" (keyup.enter)="applyFilters()">
            </div>
            <div class="filter-group">
                <label>Idiomas:</label>
                <input type="text" [(ngModel)]="advancedFilters.idiomas" (keyup.enter)="applyFilters()">
            </div>
        </div>
        <div class="filter-actions">
            <button class="apply-button" (click)="applyFilters()">Aplicar filtros</button>
            <button class="clear-button" (click)="clearAdvancedFilters()">Limpiar filtros</button>
        </div>
    </div>
</div>
