<div class="forgot-password-container">
    <h2>Recuperar Contraseña</h2>
    <form (ngSubmit)="recoverPassword()" [formGroup]="forgotPasswordForm" novalidate>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          [ngClass]="{'is-invalid': forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched}"
        />
        <div class="invalid-feedback" *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">
          El email es obligatorio.
        </div>
        <div class="invalid-feedback" *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">
          Introduce un email válido.
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="forgotPasswordForm.invalid">Enviar enlace</button>
      <a routerLink="/company-login" class="btn btn-link">Regresar</a>
    </form>
  </div>
