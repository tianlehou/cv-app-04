<!-- Problems Section -->
<section class="section problems" id="problems">
  <div class="container">
    <div class="section-title">
      <h2>{{title}}</h2>
      <p>{{subtitle}}</p>
    </div>

    <div class="stats-grid">
      <div *ngFor="let card of problemCards" 
           [class.problem-card]="!card.isSolution" 
           [class.solution-card]="card.isSolution">
        <h3><i class="fas {{card.icon}}"></i> {{card.title}}</h3>
        <p>{{card.description}}</p>
      </div>
    </div>

    <div class="stats-grid display-flex-cnter">
      <div class="stat-item card-border" *ngFor="let stat of stats">
        <h3>{{stat.value}}</h3>
        <p>{{stat.label}}</p>
      </div>
    </div>
  </div>
</section>
