<!-- Benefits Section -->
<section class="section benefits" id="features">
  <div class="container">
    <div class="section-title">
      <h2>{{title}}</h2>
      <p>{{subtitle}}</p>
    </div>

    <div class="benefits-grid">
      <div class="benefit-card card-border" *ngFor="let benefit of benefits" [style.background]="benefit.bgColor">
        <div class="display-flex-center">
          <div class="benefit-icon">
            <i class="fas {{benefit.icon}}" [style.color]="benefit.iconColor"></i>
          </div>
        </div>
        <h3>{{benefit.title}}</h3>
        <p>{{benefit.description}}</p>
      </div>
    </div>
  </div>
</section>
