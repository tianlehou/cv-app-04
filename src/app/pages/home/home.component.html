<ng-container *ngIf="showHomeSection">
  <section #home>
    <button class="custom-button"
      (click)="openUserTypeModal()"
    >Ingresar</button>

    <app-hero></app-hero>
    <app-features></app-features>
    <app-testimonials></app-testimonials>
    <app-call-to-action
      (userTypeSelected)="onUserTypeSelected($event)"
    ></app-call-to-action>
    <app-footer></app-footer>

    <app-user-type-modal
      (userTypeSelected)="onUserTypeSelected($event)"
    ></app-user-type-modal>
  </section>
</ng-container>

<ng-container *ngIf="showCandidateSection">
  <section #candidate>
    <app-candidate-login 
      *ngIf="currentCandidateView === 'login'"
      (showRegister)="showRegister()"
      (showForgotPassword)="showForgotPassword()"
      (showHome)="showHomeSection = true; showCandidateSection = false"
    ></app-candidate-login>
    
    <app-candidate-register 
      *ngIf="currentCandidateView === 'register'"
      (showLogin)="showLogin()"
    ></app-candidate-register>
    
    <app-candidate-forgot-password 
      *ngIf="currentCandidateView === 'forgot-password'"
      (showLogin)="showLogin()"
    ></app-candidate-forgot-password>
  </section>
</ng-container>

<ng-container *ngIf="showBusinessSection">
  <section #business>
    <app-business-login 
      *ngIf="currentBusinessView === 'business-login'"
      (showBusinessRegister)="showBusinessRegister()"
      (showBusinessForgotPassword)="showBusinessForgotPassword()"
      (showHome)="showHomeSection = true; showBusinessSection = false"
    ></app-business-login>
    
    <app-business-register 
      *ngIf="currentBusinessView === 'business-register'"
      (showBusinessLogin)="showBusinessLogin()"
    ></app-business-register>
    
    <app-business-forgot-password 
      *ngIf="currentBusinessView === 'business-forgot-password'"
      (showBusinessLogin)="showBusinessLogin()"
    ></app-business-forgot-password>
  </section>
</ng-container>
